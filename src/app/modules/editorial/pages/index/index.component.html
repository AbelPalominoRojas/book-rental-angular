<mat-card class="m__b">
    <mat-card-actions align="end">
        <a [routerLink]="['/editorial/create']" mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
            Nuevo
        </a>
    </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="editoriales" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element" class="d__flex"> 
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>search</mat-icon>
        </button>
        <a [routerLink]="['/editorial/edit', element.id]"  mat-icon-button color="accent" aria-label="Example icon button with a home icon">
            <mat-icon>edit</mat-icon>
        </a>
        <button (click)="onRemoveEditorial(element)" mat-icon-button color="warn" >
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Codigo Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- F. Registro Column -->
    <ng-container matColumnDef="fechaRegistro">
      <th mat-header-cell *matHeaderCellDef> F. Registro </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaRegistro}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
