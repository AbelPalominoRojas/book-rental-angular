<mat-card>
    <mat-card-header>
        <mat-card-title>Editorial</mat-card-title>
    </mat-card-header>
    <mat-card-content> 
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Codigo</mat-label>
                <input matInput [(ngModel)]="editorial.codigo">
            </mat-form-field>
        </div>         
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="editorial.nombre">
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="saveEditorial()">
            <mat-icon>save</mat-icon>
            Guardar
        </button>
        {{' '}}
        <button mat-raised-button>
            <mat-icon>cancel</mat-icon>
            Cancelar
        </button>
    </mat-card-actions>
</mat-card>
